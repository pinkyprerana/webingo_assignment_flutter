name: flutter_assignment_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  dio: ^5.7.0
  flutter_riverpod: ^2.6.1
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1
  image_cropper: ^9.0.0
  auto_route: ^10.0.1
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  loading_animation_widget: ^1.3.0
  hive: ^2.2.3
  intl: ^0.20.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  auto_route_generator: ^10.0.1
  build_runner: null
  flutter_launcher_icons: ^0.14.3
  json_serializable: ^6.9.4
  oktoast: ^3.4.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/webingo_logo.jpeg"
  min_sdk_android: 23
  remove_alpha_ios: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/

